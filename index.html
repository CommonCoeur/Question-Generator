<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
             background: #5dbcd2;
            font-family: "Montserrat", sans-serif, monospace;
            padding: 25%;
        }
        #main{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #question{
            font-size: 2em;
            color: white;
            margin-bottom: 50px;
        }
        #new-question{
            padding: .2em;
            background: #B8B8B8 ;
            color: #000000;
            border-radius: 5px;
            font-size: 1.25em;
            margin: .5em;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="question"></div>
        <button id="new-question">
            New Question
        </button>
        <div id="question-status">

        </div>
    </div>
</body>
<script>
    // Delete and add your questions into the brackets
    let questions = [
            "Who is your biggest fan?", 
            "What aspect of yourself do you wish you could share more often?", 
            "In what ways are you a difficult person to have a relationship with?",
            "Is there anything you regret not doing due to fear?",
            "When do you feel shy?",
            "Describe a memory of a taste or smell and what it evokes for you.",
            "If you had to write a book, what would it be about?",
            "When have you acted without 100% integrity?",
            "Who has been a bad influence on you?",
            "In what respects are you still the same person you were as a child?",
            "What's the finest thing anyone's done for you?",
            "Are you more attracted to nomadic or settled life?"
            ];
    let answered = [];
    let question = document.getElementById("question");
    let questionStatus = document.getElementById("question-status");
    questionStatus.innerText = questions.length
    document.getElementById("new-question").addEventListener("click", (event) => {
        let questionIndex = Math.floor(Math.random() * questions.length);
        let currentQuestion = questions[questionIndex];
        questions.splice(questionIndex, 1);
        answered.push(currentQuestion);
        question.innerText = currentQuestion;
        questionStatus.innerText = questions.length
        if (questions.length === 0) {
            questions = [...answered];
            answered = [];
        }
    })
</script>
</html>
